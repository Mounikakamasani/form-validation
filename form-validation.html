<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <script src="validation.js"></script>
    <form onsubmit="return valid()" action="action.html" class="class1">
        Username<input type="text" id="user"><br><br>
        Email<input type="text" id="Email"><br><br>
        Date-Of-Birth<input type="date" id="DOB"><br><br>
        Male<input type="radio" id="male" name="gender" value="male">
        Female<input type="radio"  id="Female" name="gender" value="Female">
        Other<input type="radio"  id="other" name="gender" value="other"><br><br>
        ContactNumber<input type="text" id="num"><br><br>
        Password<input type="text" id="pass"><br><br>
        ConformPassword<input type="text" id="con"><br><br>
        <input type="Submit" id="submit">

        

        


    </form>
    
</body>
</html>
